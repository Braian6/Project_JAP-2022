<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/login.css">
  <style>
    
  </style>
</head>

<body>
  <div class="container">
  <hgroup>
    <h1>Inicio de sesion</h1>
    <h3><strong>e-mercado</strong></h3>
  </hgroup>

  <form action="#" id="form" novalidate>
    <div class="group">
      <input type="email" class="form-control" id="email" placeholder="Ingresa un correo" required>
        <div class="invalid-feedback">
          ¡Falto completar!
        </div>
    </div>
    <div class="group">
      <input type="password" class="form-control" id="pass" placeholder="Ingresa una contraseña" minlength="6" required>
        <div class="invalid-feedback">
          ¡Falto completar!
        </div>
    </div>
    <button type="button" id="login" class="button buttonBlue" >Ingresar<div class="ripples buttonRipples"><span
          class="ripplesCircle"></span></div>
    </button>
  </form>
</div>

  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a> -
        2022</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>
  <script src="js/login.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
